    </div>
    <div id="collapseOne" class="panel-collapse collapse in">
      <div class="panel-body">
          <div class="form-group">
                    <label for="acc_date" class="col-md-4 control-label">Date: </label>
                    <div class="col-md-4">
                        <input type="date" name="acc_date" id="acc_date" class="form-control input-md" required />
                    </div>
                </div>
                <div class="form-group">
                    <label for="acc_time" class="col-md-4 control-label">Time: </label>
                    <div class="col-md-4"><input type="time" name="acc_time" id="acc_time" class="form-control input-md" required /></div>
                </div>
                <div class="form-group">
                    <label for="acc_time" class="col-md-4 control-label">Weather: </label>
                    <div class="col-md-4"><input type="text" name="acc_time" id="acc_time" class="form-control input-md" /></div>
                </div>
                <div class="form-group">
                    <label for="acc_time" class="col-md-4 control-label">Location: </label>
                    <div class="col-md-4"><input type="text" name="acc_time" id="acc_time" class="form-control input-md" required /></div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label">Description: </label>
                    <div class="col-md-4"><textarea class="form-control" required></textarea></div>
                </div>
      </div>
    </div>
